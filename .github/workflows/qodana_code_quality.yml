name: CI - Teen Titans Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura JDK 17 (Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3️⃣ Permite ejecutar Maven Wrapper
      - name: Make mvnw executable
        run: chmod +x mvnw

      # 4️⃣ Compila y ejecuta pruebas
      - name: Build with Maven and run tests
        run: ./mvnw clean verify -DskipTests=false

      # 5️⃣ Sube el reporte JaCoCo
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      # 6️⃣ Análisis de calidad con SonarCloud (corregido)
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          ./mvnw sonar:sonar
          -Dsonar.projectKey=TEEN_TITANS_BACK
          -Dsonar.organization=tu_org_sonar
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 7️⃣ Genera el archivo Swagger JSON
      - name: Generate Swagger JSON
        run: |
          ./mvnw spring-boot:run &
          sleep 20
          curl -o swagger.json http://localhost:8080/v3/api-docs
          pkill -f 'spring-boot'

      # 8️⃣ Sube el Swagger JSON como artefacto
      - name: Upload Swagger JSON
        uses: actions/upload-artifact@v4
        with:
          name: swagger-docs
          path: swagger.json
