name: CI - Teen Titans Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clona el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura JDK 17 (Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'


      - name: Make mvnw executable
        run: chmod +x mvnw


      - name: Build with Maven and run tests
        run: ./mvnw clean verify -DskipTests=false


      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/


      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./mvnw sonar:sonar \
          -Dsonar.projectKey=TEEN_TITANS_BACK \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}


      - name: Generate Swagger JSON
        run: |
          ./mvnw spring-boot:run &
          sleep 20
          curl -o swagger.json http://localhost:8080/v3/api-docs
          pkill -f 'spring-boot'
      

      - name: Upload Swagger JSON
        uses: actions/upload-artifact@v4
        with:
          name: swagger-docs
          path: swagger.json
