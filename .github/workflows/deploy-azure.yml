name: Build and Deploy TEEN TITANs Backend to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v4

      - name: Configurar Java y Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compilar y ejecutar tests del proyecto
        run: mvn clean install -DskipTests=false

      - name: Construir imagen Docker del backend TEEN TITANs
        run: docker build -t teentitansregistry.azurecr.io/teen-titans-back:latest .

      - name: Iniciar sesión en Azure Container Registry (TEEN TITANs)
        uses: azure/docker-login@v2
        with:
          login-server: teentitansregistry.azurecr.io
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Subir imagen Docker al ACR (TEEN TITANs)
        run: docker push teentitansregistry.azurecr.io/teen-titans-back:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Desplegar aplicación TEEN TITANs Backend en Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: teentitansregistry.azurecr.io/teen-titans-back:latest
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
